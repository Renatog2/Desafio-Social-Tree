<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Profile">
      <img src="assets/Mask Group.png" alt="Foto de rosto" />
      <p>@Sem Instagram</p>
    </div>

    <ul>
      <li>
        <a href="https://www.google.com.br/" target="_blank">Google</a>
      </li>
      <li>
        <a href="https://www.bing.com/?cc=br" target="_blank">Bing</a>
      </li>
      <li>
        <a href="https://duckduckgo.com/" target="_blank">DuckDuckGo</a>
      </li>
      <li>
        <a href="https://br.search.yahoo.com/" target="_blank">Yahoo!</a>
      </li>
    </ul>

    <div id="externalLinks">
      <a href="https://twitter.com/" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://www.twitch.tv/" target="_blank">
        <ion-icon name="logo-twitch"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a
        href="https://br.linkedin.com/in/renato-gustavo-moraes-a77529204"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a href="https://github.com/Renatog2" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
